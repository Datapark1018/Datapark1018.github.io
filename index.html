<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataPark</title>
    <link rel="stylesheet" href="./static/base.css">
</head>
<body>
    <header>
        <div></div>
        <nav>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#projects">PROJECTS</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
        <div><a href="#"><img src="./images/outlink7.png"></a></div>
    </header>
    <section id="home">
        <h1 class="animated-text">효율적인 분석을 위한</h1>
        <h1 class="animated-text">데이터 멀티태스커</h1>
    </section>
    <section id="about">
        <span>hi</span>
    </section>
    <section id="projects">
        <h1>hi</h1>
    </section>
    <section id="contact">
        <h1>hi</h1>
    </section>
</body>

<script>
    // 모든 a 태그에 대해 클릭 이벤트 추가
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            const targetSection = document.querySelector(this.getAttribute('href'));
            const headerOffset = window.innerHeight * 0.1; // 10vh에 해당하는 오프셋
            const elementPosition = targetSection.getBoundingClientRect().top + window.pageYOffset;
            const offsetPosition = elementPosition - headerOffset;

            // 부드럽게 스크롤 이동
            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });

            // 애니메이션을 다시 트리거하기 위해 기존 애니메이션을 초기화
            const animatedTexts = targetSection.querySelectorAll('.animated-text');
            animatedTexts.forEach(text => {
                text.style.animation = 'none'; // 애니메이션 초기화
                setTimeout(() => {
                    text.style.animation = ''; // 애니메이션 재적용
                }, 10); // 타이머로 잠시 후 재적용
            });
        });
    });

    // 스크롤 시 헤더 스타일 변경
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 10) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
</script>

</html>
