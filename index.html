<script>
    // 모든 a 태그에 대해 클릭 이벤트 추가
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        
        // 스크롤이 50px 이상일 때 색상 변경
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            const targetSection = document.querySelector(this.getAttribute('href'));
            const headerOffset = window.innerHeight * 0.1; // 10vh에 해당하는 오프셋
            const elementPosition = targetSection.getBoundingClientRect().top + window.pageYOffset;
            const offsetPosition = elementPosition - headerOffset;

            // 부드럽게 스크롤 이동
            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });

            const typingText = document.getElementById('typing-text');
        
            // 애니메이션을 초기화하기 위해 클래스 제거 후 다시 추가
            typingText.classList.remove('typing');
            
            // 브라우저가 클래스를 제거하는 것을 인식할 수 있도록 약간의 딜레이 설정
            setTimeout(function() {
                typingText.classList.add('typing');
            }, 10); 
        });
    });
</script>
