    <script src="./static/base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // 각 id와 마크다운 파일 경로를 연결하는 배열
        const markdownFiles = [
            { id: 'markdown-about', file: './templates/about.md' },
            { id: 'markdown-content-1', file: './templates/project1.md' },
            { id: 'markdown-content-2', file: './templates/project2.md' },
            { id: 'markdown-content-3', file: './templates/project3.md' },
            { id: 'markdown-content-4', file: './templates/project4.md' }
        ];
    
        // 각 id에 해당하는 마크다운 파일을 로드하는 함수
        function loadMarkdown(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    document.getElementById(id).innerHTML = marked.parse(text);
                })
                .catch(error => {
                    console.error(`Error loading ${file}:`, error);
                });
        }
    
        // 모든 마크다운 파일을 로드
        markdownFiles.forEach(item => {
            loadMarkdown(item.id, item.file);
        });
    </script>
